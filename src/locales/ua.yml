text:
  hero_subtitle: Працюйте з відгуками в різних соціальних мережах із одніеї платформи. Отримуйте в реальному часі зворотній зв'язок від клієнтів
  clients_leave_reviews: Клієнти залишають свої відгуки про ваш бізнес на платформах для відгуків та соціальних мережах
  our_algorithms: Наші алгоритми збирають цю інформацію та допомогають вам враховувати всі рекомендації та побажання клієнтів
  recieve_notifications: Ви зможете отримувати сповіщення про нові відгуки та своєчасно на них відповідати безпосередньо з платформи
  read_all_reviews_and_make_business_better: Читайте та аналізуйте всі відгуки ваших клієнтів в одному додатку та покращуйте свій бізнес
  fill_the_form: Заповніть форму, щоб отримати безкоштовний доступ
  we_will_get_in_touch: Дякуємо за інтерес до нашого сервісу. Ми зв'яжемось з вами найближчим часом.
  contact_us: Зв'яжіться з нами
  negotiated_price: Договірна ціна
  price_num: 450 грн
  price_period: /місяц
  onlyGoogle: тільки для Google / Google My Business
  one_location: за одну локацію
  post_qr_code_review: За допомогою QR-коду гість може повідомити вам про проблему, не залишаючи закладу.
